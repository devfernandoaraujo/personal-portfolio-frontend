name: Continuous Integration

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branchyarn add -A

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
   
    # IMPORTANT: setting YARN_ENABLE_SCRIPTS=false is critical to ensure that untrusted
    # PRs can't add an npm package and then use that to execute untrusted code in
    # a trusted context. See links at the top of this workflow for further details.
    # See also: https://github.com/yarnpkg/berry/issues/1679#issuecomment-669937860
    env:
      YARN_ENABLE_SCRIPTS: false
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - run: npm install yarn # Extra Step
      
      - name: Configure Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - name: ðŸ”¨ Personal Portfolio
    
        env:
          CI: false
        run: |
          yarn install --immutable
          yarn dedupe
          yarn build

      #List files on server
      - name: List output files
        run: ls

      #Deploy on FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
          server: ${{ secrets.FTP_SERVER }}
          # FTP account username
          username: ${{ secrets.FTP_USERNAME }}
          # FTP account password
          password: ${{ secrets.FTP_PASSWORD }}
          #Static folder where the application is located
          local-dir: ./build/
          port: ${{ secrets.FTP_PORT }}
          log-level: standard
          exclude: .git*
            .git*/**
            node_modules/**
            node_modules/**/*
